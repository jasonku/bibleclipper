    <meta name="description" content="">

    <title>bibleclipper</title>

    <!-- Bootstrap core CSS -->

    <!-- Bootstrap theme -->

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
  </head>

  <body>
    <div class="container theme-showcase" role="main">
      <div class="jumbotron" id="jumbotron">
        <button type="button" class="close" id="close-jumbotron"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3>bibleclipper</h3>
        <p>Look up and copy Scripture straight into your clipboard.</p>
      </div>

      <form id="search">
        <div class="form-group input-group">
          <input type="text" class="form-control" id="passage-search" placeholder='Search for passage ("1 pet 3:15")'>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary">Submit</button>
          </span>
        </div>
      </form>

      <div id="passages">
      </div>

      <div id="passage-template" class="passage">
        <p class="passage-text">1 Peter 3:15 but sanctify Christ as Lord in your hearts, always being ready to make a defense to everyone who asks you to give an account for the hope that is in you, yet with gentleness and reverence;</p>
      </div>
    </div> <!-- /container -->

    ================================================== -->
